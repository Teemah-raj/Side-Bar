<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Side Bar</title>
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
        <label for="check">
            <i class="fas fa-bars"></i>
        </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">Revent Technology</a>
            </div>
             <div class="btn-two">
            <label for="check">
                <i class="fas fa-times"></i>
            </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class='bx bx-qr' ></i>Dashboard</a></li>
                    <li><a href="#"><i class='bx bx-link' ></i>Shortcuts</a></li>
                    <li><a href="#"><i class='fas fa-stream'></i>Overview</a></li>
                    <li><a href="#"><i class='bx bxs-calendar-week'></i>Events</a></li>
                    <li><a href="#"><i class='fas fa-question-circle'></i></i>About</a></li>
                    <li><a href="#"><i class='bx bx-slider-alt' ></i>Services</a></li>
                    <li><a href="#"><i class='bx bx-phone-call'></i>Contact</a></li>
                    <li><a href="#"><i class='fas fa-comments'></i>Feedback</a></li>
                </ul>
            </div>
            <div class="media-buttons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
